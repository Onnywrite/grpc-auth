syntax = "proto3";
package auth;

option go_package = "onnywrite.sso.v1;gen";

message SignUpRequest {
  optional string login = 1;
  optional string email = 2;
  optional string phone = 3;
  string password = 4;
  string app_token = 5;
}

message LogInRequest {
  optional string login = 1;
  optional string email = 2;
  optional string phone = 3;
  string password = 4;
}

message NullResponse {}

message Token { string token = 1; }