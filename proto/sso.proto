syntax = "proto3";
import "sso_messages.proto";

package auth;

option go_package = "onnywrite.sso.v1;gen";

service Auth {
  rpc SignUp(AuthRequest) returns (Token);
  rpc LogIn(AuthRequest) returns (Token);
  rpc LogOut(Token) returns (NullResponse);
}

